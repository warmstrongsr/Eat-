<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        {% include 'alerts.html' %}
    </div>

    <div class="row bg-secondary py-3">
        <div class="col text-center text-white">
       

            {% block header %}
            <h1>{{ "Welcome Pantry Plus2" }}</h1>
            {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
    const pageUpButton = document.getElementById("page-up");
    const pageDownButton = document.getElementById("page-down");
    
    <button type="button" class="btn btn-primary btn-block">Button 1</button>
    const pageHeight = window.innerHeight;

    let currentPage = 0;

    pageUpButton.addEventListener("click", () => {
        if (currentPage > 0) {
            window.scrollBy(0, -pageHeight);
            currentPage--;
        }
    });

    pageDownButton.addEventListener("click", () => {
        if (currentPage < document.body.scrollHeight / pageHeight - 1) {
            window.scrollBy(0, pageHeight);
            currentPage++;
        }
    });
</script>
