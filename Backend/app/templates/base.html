<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP2 | {% block title %}Base{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/styles.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<!-- <style>
    body {
        background-color: dodgerblue !important;
    }
</style> -->


<body>
    {% include 'nav.html' %}


    <div class="row bg-secondary">
        {% include 'alerts.html' %}
    </div>

    <div class="row bg-secondary py-3">
        <div class="col text-center text-white">


            {% block header %}
            <h4>{{ "Welcome Pantry Plus2" }}</h4>
            <div class="container my-3 px-5">
                <div class="row">
                    <div class="col text-center">
                        <h4 class="mb-0">Search Results for "{{ search_term }}"
                        </h4>
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
    </div>




    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    {% block content %}
    {% endblock %}
</body>

</html>
