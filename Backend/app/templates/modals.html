<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>PP2 | {% block title %}Base{% endblock %}</title> -->
    <title>Modals</title>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9Q9D9A"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/main.css">

   
</head>


<body>
    


<!-- Emphasis Modal -->
<div class="modal fade" id="recipe-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col text-center text-primary-emphasis">
                    <h5><a href="#" class="modal-title-link"
                            id="modal-recipe-title" target="_blank"
                            rel="noopener noreferrer"></a></h5>
                </div>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="" class="img-fluid" alt="Recipe Image">
                    </div>
                    <!-- Inside the modal -->
                    <div class="col-md-6">
                        <h6 class="modal-title">Recipe preview:</h6>
                        <p id="recipe-instructions"></p>
                    </div>
                </div>
                {% for recipe in recipes %}
                <h5 class="modal-title" id="modal-recipe-title"></h5>

                {% else %}
                <h5 class="modal-title">No recipes found</h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
</div>


<!-- Enlargement Modal -->

<div class="modal fade" id="zoom-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col text-center text-primary-emphasis">
                    <h5><a href="#" class="modal-title-link"
                            id="modal-recipe-title" target="_blank"
                            rel="noopener noreferrer"></a></h5>
                </div>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <img src="" class="img-fluid" alt="Recipe Image">
            </div>
        </div>
    </div>
</div>

<!-- Warning Modal --> 

<div class="modal fade" id="warning-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Warning</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You will be redirected to an external website. Click outside
                    the modal or on the "X" button to stay on this page.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Back</button>
                <button type="button" class="btn btn-primary"
                    id="continue-external">Continue</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='modal-scripts.js') }}"></script>

</body>

</html>
