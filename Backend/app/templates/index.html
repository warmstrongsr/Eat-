<!-- {% extends 'base.html' %} -->

{% block title %} Index {% endblock %}

{% block header %}
<!-- Add the ID to the image element -->
<img id="firstIndexGif"
   <img id="exampleGif" src="{{ url_for('static', filename='images/2.gif') }}" alt="Pantry Plus gif">
{% endblock %}

<style>
body {
	background-image: url("../static/images/2.gif");
    }
     
    .fade-out {
        opacity: 0;
        transition: opacity 1s;
        }
   
</style>

{% block scripts %}
<script>
    // Fetch the element
    var firstIndexGif = document.getElementById("firstIndexGif");

    // Check if the element is present on the page
    if (firstIndexGif) {
        // Add the event listener
        firstIndexGif.onclick = function () {
            this.classList.add("fade-out");
        };
    }
</script>
{% endblock %}
